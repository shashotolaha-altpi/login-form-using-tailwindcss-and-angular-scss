<div class="min-h-screen py-14 bg-gradient-to-br from-[#9F7AEA] to-[#FEE2FE] 
dark:bg-gradient-to-br dark:from-purple-950 dark:to-gray-800 ">

    <!-- darkmode apply -->
    <div class="fixed top-0 right-0 p-4">
        <div class="flex">
            <button (click)="darkmode.set(!darkmode())">
                <span *ngIf="darkmode()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path
                            d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" />
                    </svg>
                </span>
                <span *ngIf="!darkmode()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                    </svg>
                </span>
            </button>

        </div>
    </div>

    <div class="container mx-auto">
        <div class="md:flex mx-auto bg-white rounded-2xl shadow-lg overflow-hidden dark:shadow-2xl md:w-10/12">
            <!-- left contain -->
            <div
                class="  flex-col align-middle p-12 justify-center md:w-1/2 bg-no-repeat bg-cover bg-[url('/assets/register/spacehill.png')] dark:bg-[url('/assets/register/northpoll.png')] md:flex hidden">
                <div class="text-center mb-3 dark:mb-3 ">
                    <p class="text-white text-3xl ">Welcome</p>
                </div>
                <div class="text-center">
                    <p class="text-white">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea nam vero consequuntur, velit,
                        voluptas, expedita tempora illo doloremque animi earum id eos minima ex. Quisquam sapiente
                        cumque rem. Harum, aspernatur.
                        <a class="text-link dark:text-purple-500" routerLink="https://tailwindcss.com/">learn more</a>
                    </p>
                </div>
            </div>

            <!-- Right contain -->
            <div
                class="w-1/2  border-2 border-l-0 shadow-2xl border-purple-500 rounded-tr-2xl rounded-br-2xl dark:bg-gray-900 dark:border-gray-800 dark:shadow-2xl">
                <div class="py-16 px-12">
                    <p class="text-3xl mb-4 text-black dark:text-slate-300">Register</p>
                    <form action="">
                        <div class="grid grid-cols-2 gap-5">
                            <input type="text" placeholder="Firstname"
                                class="border border-gray-400 py-1 px-2 rounded-md dark:border-2 dark:border-gray-600 dark:bg-transparent dark:placeholder:text-slate-500">
                            <input type="text" placeholder="Lastname"
                                class="border border-gray-400 py-1 px-2 rounded-md dark:border-2 dark:border-gray-600 dark:bg-transparent dark:placeholder:text-slate-500">
                        </div>
                        <div class="mt-5">
                            <input type="text" placeholder="Email"
                                class="w-full border border-gray-400 py-1 px-2 rounded-md dark:border-2 dark:border-gray-600 dark:bg-transparent dark:placeholder:text-slate-500">
                        </div>
                        <div class="mt-5">
                            <input type="password" placeholder="Password"
                                class="w-full border border-gray-400 py-1 px-2 rounded-md dark:border-2 dark:border-gray-600 dark:bg-transparent dark:placeholder:text-slate-500">
                        </div>
                        <div class="mt-5">
                            <input type="password" placeholder="Conform Password"
                                class="w-full border border-gray-400 py-1 px-2 rounded-md dark:border-2 dark:border-gray-600 dark:bg-transparent dark:placeholder:text-slate-500">
                        </div>
                        <div class="mt-5">
                            <input type="checkbox" class="accent-purple-600 border border-gray-400">
                            <span class="font-semibold dark:text-gray-500">
                                I accept the
                                <a class="text-link font-semibold dark:text-purple-500" routerLink="#">
                                    Terms of Use
                                </a>
                                &
                                <a class="text-link font-semibold dark:text-purple-500" routerLink="#">
                                    Privacy Policy
                                </a>
                            </span>
                        </div>
                        <div class="mt-5">
                            <button class="w-full bg-link py-3 text-center text-white dark:bg-purple-700">
                                Register
                            </button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
